<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Exclusivo - Tu Marca</title>
    <style>
        /* --- RESET Y ESTILOS BASE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f; /* Fondo oscuro tipo Netflix/YouTube */
            color: #ffffff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .headline {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .sub-headline {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
        }

        /* --- VIDEO RESPONSIVE --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background: #000;
            /* Relación de aspecto 16:9 */
            aspect-ratio: 16 / 9; 
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- SECCIÓN CTA (Llamada a la acción) --- */
        .cta-section {
            margin-top: 40px;
            text-align: center;
        }

        .btn-primary {
            background-color: #e50914; /* Rojo vibrante */
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #555;
            margin-top: auto;
        }

        /* --- MEDIA QUERIES (Móvil) --- */
        @media (max-width: 768px) {
            .headline { font-size: 1.8rem; }
            .btn-primary { width: 100%; display: block; }
        }
    </style>
</head>
<body>

    <header>
       
    </header>

    <main class="main-container">
        

        <div class="video-wrapper">
            <video controls autoplay muted loop poster="poster-imagen.jpg">
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <div class="cta-section">
           
        </div>
    </main>

    <footer>
     
    </footer>

</body>
</html>
